    <script>
        // Function for getting data from the BCit parking lots file
        // and adds to FireStore
        async function getCSVdata() {
            const response = await fetch('./BCIT-parkinglots.csv'); // sends get request to file
            const data = await response.text() // gets response from file
            const list = data.split('\n').slice(1); // gets a line
            list.forEach(row => {
                let columns = row.split(','); // gets token
                let parkinglot = columns[0]; // Parking Lot Identifier (Lot A, Lot 1)
                let parkingtype = columns[1]; // Parking Type (Public, Visitor, Staff)
                let details = "";
                details +="Parking Lot Type: " + parkingtype;
                if (parkingtype.includes("Student")) {
                console.log(parkinglot); // Gets a list of the parking lot
                db.collection("parkinglots").add({ // Adds to FireStore
                    name: parkinglot,
                    details: details
                })
            }
            })
        
        }

        // Function reading the collection of parking lots
        // display each parking lot as a card
        function displayCards(collection) { 
            let CardTemplate = document.getElementById("CardTemplate");

            db.collection(collection).get() // Goes to FireStore's "parkinglots"
                .then(snap => {
                    var i = 1;
                    snap.forEach(doc => { // iterate thru each doc
                        var title = doc.data().name;
                        var details = doc.data().details;
                        let newcard = CardTemplate.content.cloneNode(true); // Clone the template

                        // Update title and text and image
                        newcard.querySelector('.card-title').innerHTML = title;
                        newcard.querySelector('.card-text').innerHTML = details;
                        newcard.querySelector('.card-image').src = "./images/" + collection +
                        ".jpg"; //hikes.jpg

                        // Give unique ids to all elements for future use
                        newcard.querySelector('.card-title').setAttribute("id", "ctitle" + i);
                        newcard.querySelector('.card-text').setAttribute("id", "ctext" + i);
                        newcard.querySelector('.card-image').setAttribute("id", "cimage" + i);

                        // Attach to gallery
                        document.getElementById(collection + "-go-here").appendChild(newcard);
                        i++;
                    })
                })
        }

        displayCards("parkinglots");
    </script>
