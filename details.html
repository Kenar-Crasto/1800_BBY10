        <h1><span id="name-goes-here"></span> Details</h1>

    <script>
        // Function that shows the details of the parking lot
        function showDetails() {
            // create a URL object
            let params = new URL(window.location.href);
            let id = params.searchParams.get("id"); //parse "id"
            let collection = params.searchParams.get("collection"); //parse "collection"
            let message = "Collection: " + collection; //build message to display
            message += "Document id is:  " + id;
            document.getElementById("details-go-here").innerHTML = message;
            showParkingDetails(id); // Sends the ID of the lot into showParkingDeatails function
            // you have collection name, and id; 
           
        }
        showDetails();

        // Function for showing the parking lot name 
        function showParkingDetails(id) {
            currentLot = db.collection("ParkingLots").doc(
            id); // Goes into the parking lots collection and then into ID specified document
            currentLot.get() // Gets the information above
            currentStatus = db.collection("ParkingLots").doc(id);
            currentStatus.get()
                .then(lotDoc => {
                    console.log(currentLot);
                    var lot_Name = lotDoc.data().Name; // Assigns the name field of the document to a variable
                    var lot_Status = lotDoc.data().Status;
                    console.log(lot_Name);
                    console.log(lot_Status);
                    document.getElementById("name-goes-here").innerText =
                    lot_Name; // Assigns lot name into an elemtent
                    document.getElementById("status-goes-here").innerText = lot_Status; // Assigns lot status into an element
                })
        }
    </script>
